<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON_LK</title>
</head>
<body>
<script type="text/javascript">
    // 编写一个 js 的对象
    var user = {
        name: "LK",
        age: 26,
        sex: "Female"
    };
    // console.log(user);

    // 将 js 对象转换成 json 字符串
    var str = JSON.stringify(user);
    console.log(str);
    // 将 json 字符串转换为 js 对象
    var user2 = JSON.parse(str);
    console.log(user2.age, user2.name, user2.sex);
</script>
</body>
</html>
